<h2>Lista de Tareas</h2>
<table class="table table-striped">
  <thead class="table-dark">
  <tr>
    <th>Id</th>
    <th>Nombre</th>
    <th>Completado</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of tarea">
    <td>{{item.id}}</td>
    <td>{{item.nombre}}</td>
    <td>{{item.completado}}</td>
    <td>
      <button (click)="eliminarTarea(item.id)" class="btn btn-danger">Eliminar</button>
      &nbsp;
      <button (click)="editarTarea(item.id)" class="btn btn-secondary">Editar</button>
    </td>
  </tr>
  </tbody>
</table>
<br><br>
