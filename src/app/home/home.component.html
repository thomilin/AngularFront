<h2>Lista de Tareas</h2>
<table class="table table-striped">
  <thead class="table-dark">
  <tr>
    <th>Id</th>
    <th>Nombre</th>
    <th>Completado</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of data">
    <td>{{item.id}}</td>
    <td>{{item.nombre}}</td>
    <td>{{item.completado}}</td>
  </tr>
  </tbody>
</table>
